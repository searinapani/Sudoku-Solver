<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">.
</head>
<body>
    <h1>Sudoku Solver</h1>
    <form action="/solve" method="POST">
        <table>
            {% for i in range(9) %}
                <tr>
                    {% for j in range(9) %}
                        <td>
                            <input type="number" name="puzzle[]" min="0" max="9" step="1" value="0" required>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Solve">
    </form>
</body>
</html>
